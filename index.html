<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="main-body">

        <div class="side-bar">

                <div class="logo">
                    <img src="./Debbie's logo.png" alt="Brand's logo">
                </div>
           

            <div class="menu-items">

                <div class="dashboard-container">
                    <div class="dashboard-box" id="dashboard-box">
                        <div class="icon">
                            <i class="fa-regular fa-chart-bar"></i>
                        </div>
                        
                        <p> Dashboard</p>
                    </div>

                    <div class="dashboard-count" id="dashboard-count">
                        <p>1</p>
                    </div>
                </div>

                <div class="team-container">

                    <div class="team-box"  id="team-box">
                        <div class="icon">
                            <i class="fa-regular fa-user"></i>
                        </div>
                        
                        <p> Team</p>
                    </div>

                </div>

                <div class="project-container">

                    <div class="project-box" id="project-box">
                        <div class="icon">
                            <i class="fa-regular fa-folder"></i>
                        </div>
                        
                        <p> Projects</p>
                    </div>

                    <div class="project-count" id="project-count">
                        <p>12</p>
                    </div>

                </div>

                <div class="calendar-container">

                    <div class="calendar-box" id="calendar-box">
                        <div class="icon">
                            <i class="fa-regular fa-calendar"></i>
                        </div>
                    
                        <p> Calendar </p>
                    </div>

                    <div class="calendar-count" id="calendar-count">
                        <p>10+</p>
                    </div>

                </div>

                <div class="document-container">

                    <div class="document-box"  id="document-box">
                        <div class="icon">
                            <i class="fa-regular fa-file"></i>
                        </div>
        
                        <p> Documents </p>
                    </div>

                </div>

                <div class="report-container">
                    
                    <div class="report-box"  id="report-box">
                        <div class="icon">
                            <i class="fa-regular fa-chart-bar"></i>
                        </div>
                        
                        <p> Reports </p>
                    </div>

                </div>
            </div>

            <div class="your-teams">

               <div class="heroicons-container">

                    <div class="heroicons-box"  id="heroicons-box">
                        <div class="icon">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        
                        <p> Heroicons </p>
                    </div>

                </div>

               <div class="tailwind-labs-container">

                    <div class="tailwind-labs-box"  id="tailwind-labs-box">
                        <div class="icon">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        
                        <p> Tailwind Labs </p>
                    </div>

               </div>

               <div class="workcation-container">

                    <div class="workcation-box"  id="workcation-box">
                        <div class="icon">
                            <i class="fa-regular fa-heart"></i>
                        </div>
                        
                        <p> Workcation </p>
                    </div>

               </div>

            </div>

            <div class="profile">
                <img src="" alt="Profile picture">
                <p> Tom Cook</p>
            </div>

        </div>

        <div class="right-bar">

            <div class="top-bar">


            </div>
    
            <div class="bottom-bar">
    
    
            </div>

        </div>
        





    </div>










    <script src="./script.js"></script>
</body>
</html>
